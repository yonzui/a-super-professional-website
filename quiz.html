<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="quiz-container">
    
    <form id="quiz-form">
        
        <div class="question">
            <p>how are you feeling?</p>
            <input type=radio value="A"> depressed
            <input type=radio value="B"> angry
            <input type=radio value="C"> stressed
            <input type=radio value="D"> happy
            <input type=radio value="E"> hungry
        </div>

        <button type="onclick">submit</button>

        <div id="getResult"></div>

    </form>

</div>

</body>
</html>
